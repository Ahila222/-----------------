		<main>
				<h2>Заказ столиков</h2>
					<form action="mailto:ahila222@mail.ru" method="post" enctype="text/plain"><!--парным тегом "form" создали веб-форму (блочный элемент)
					форма представит занесенные в нее данные как обычный текст (значение "text/plain" атрибута тега "enctype") и отправит по электронному
					адресу ahila222@mail (указан в теге "action") через почтовый клиент, установленный на ПК пользователя по умолчанию. Атрибут тега 
					"action" задает ссылку на файл веб-приложения (запускает его), которое будет обрабатывать введенные пользователем данные на стороне
					сервера. Тут для примера программ не применяется, данные передаются через почтовый клиент.
					Атрибут тега "method" задает метод пересылки данных. Можно указать одно из двух значений: "get" - данные пересылаются веб-серверу в
					составе запроса, предварительно кодируются(метод по умолчанию, его можно не указывать) и "post" - данные никак не выводятся на экран,
					скрыты в клиентском запросе.
					Атрибут тега "enctype" задает метод кодирования данных, актуален только при применении атрибута "post" и поддурживает три значения:
					- "text/plain" - данные не кодируются и представляются в виде обычного текста. Указывается только у почтовых форм.
					- "application/x-www-form-urlencoded" - данные кодируются также, как и при применении метода "get" (метод применяется по умолчанию
					, если атрибут тега enctype не указан.
					- "multipart/form-data" - то же, что и предыдущий метод, но применяется при пересылке из веб-формы файла-->
						<p><label for="name">Как к вам обращаться?</label><br><!--парный тег label формирует надпись для элемента управления. В атрибуте
						тега for мы указали якорь поля ввода, тем самым связав с ним надпись-->
						<input type="text" name="name" id="name" required></p><!--одинарным тегом input с атрибутом type со значением text создаем поле
						ввода. Атрибут тега name задает наименование элемента управления (используется для представления значения, введенного пользователем,
						в виде, пригодном для пересылке веб-приложению) и указали якорь id="name" для связывания поля ввода с надписью. Атрибут тега
						required указывает, что в поле должно обязательно быть занесено какое-то значение-->
						<p><label for="phone">По какому номеру Вам перезвонить?</label><br>
						<input type="text" name="phone" id="phone" required></p>
						<p><label for="time">На какое время желаете заказать столик?</label><br>
						<input type="time" name="time" id="time" required></p><!--тут создали поле для ввода пользователем времени (значение time атрибута
						тега type-->
						<p><label for="cnt">На сколько человек (гуманоидов) заказывается столик?</label></p><br>
						<input type="radio" name="cnt" id="cnt" value="1"> 1&nbsp;&nbsp;&nbsp;
						<input type="radio" name="cnt" value="2"> 2&nbsp;&nbsp;&nbsp;
						<input type="radio" name="cnt" value="more"> 3 и более&nbsp;&nbsp;&nbsp;
						<!--значением "radio" атрибута "type" тега "input" создали выше три "переключателя" (кружок с точкой). Всем переключателям в одном
						наборе дается одинаковое наименование, в нашем случае "cnt". Каждому переключетелю присваивается уникальное значение, задаваемое
						атрибутом тега "value". Это значение и будет пересылаться веб-приложению в составе пары "наименование"="значение". Якорь задали
						только у первого переключателя, при щелчке пользователем по надписи, он автоматически активизируется-->
						<p><input type="checkbox" name="children" value="*">Среди клиентов будут дети</p>
						<!--значением "checkbox" атрибута "type" тега "input" создали выше "флажок" (квадрат с галочкой). Указано значение "звездочка". Если
						флажок активирован, в составе данных формы будет пара "наименование флажка"="значение флажка", если сброшен - пары не будет.
						Флажки и переключатели поддурживают атрибуты "value" (значение флажка или переключателя" и "checked" (атрибут без значения, устанавливает
						флажок или переключатель сразу после загрузки формы и указывается только у какого-то одного флажка или переключателя-->
						<p><input type="submit"></p><!--тут создали кнопку отправки данных указав атрибуту type значение submit. Она сразу с надписью
						"отправить". При нажатии запускает процедуру отправки данных, занесенных в веб-форму-->
					</form>
