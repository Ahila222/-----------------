		<main>
				<h2>Заказ столиков</h2>
					<form action="mailto:ahila222@mail.ru" method="post" enctype="text/plain">
						<p><label for="dishes">Что желаете заказать?</label><br>
						<select name="dishes" id="dishes" size="5" multiple>
							<optgroup label="Сашими"><!--парный тег, формирует группу списка-->
								<option value="unagi">Унаги</option><!--парный тег, формирует пункт списка-->
								<option value="hamachi">Хамачи</option>
							</optgroup>
							<optgroup label="Суши">
								<option value="chukka">Чукка</option>
								<option value="maguro">Магуро</option>
								<option value="tobiko">Тобико</option>
							</optgroup>
							<optgroup label="Шины">
								<option value="shini">Шины "Екохама"</option>
							</optgroup>
						</select></p>
						<!--выше парным тегом "select" создали выпадающий список. Также, как и везде в таких случаях указали якорь, для связывания
						надписи со списком.
						Тег "select" поддерживает атрибуты: size - количество одновременно отображаемых строк;
															multiple - дает возможность выбора пользователю произвольного количества пунктов из списка;
						Тег "option" поддерживает атрибуты: value - значение, пересылаемое в составе данных формы;
															selected - атрибут без значения, делает пункт изначально выбранным (может быть только у одного
															пункта списка);
															disabled - делает пункт недоступным для выбора
						Тег "optgroup" поддерживает атрибуты: label - заголовок группы; disabled - без значения, делает все пункты группы недоступными-->
						<label for="phone">По какому номеру Вам перезвонить?</label><br>
						<input type="text" name="phone" id="phone" required></p>
						<p><input type="submit"></p>
					</form>
